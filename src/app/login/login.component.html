<div class="login-page-form">
  <div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="loginForm">
        <input type="text" placeholder="username" name="email" formControlName="email" />
        <input type="password" placeholder="password" name="password" formControlName="password" />
        <button (click)="loginBtn()">login</button>
        <p class="message">Not registered?
          <a href="#" routerLink="/register">Create an account</a>
        </p>
      </form>
    </div>
  </div>
</div>
