<div class="login-page-form">
  <div class="login-page">
    <div class="form">
      <form class="register-form" [formGroup]="registerForm">
        <input type="text" placeholder="email address" formControlName="email" />
        <input type="password" placeholder="password"  formControlName="password" />
        <input type="text" placeholder="first name"  formControlName="name" />
        <input type="text" placeholder="last name"  formControlName="lastname" />
        <button (click)="registerBtn()">create</button>
        <p class="message">Already registered? <a href="#" routerLink="/login">Sign In</a></p>
      </form>
    </div>
  </div>
  </div>
