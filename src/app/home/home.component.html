<app-menu></app-menu>

<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <input type="text" name="recherche" [(ngModel)]="search" (change)="Search()" class="form-control col-md-8 mt-4 mb-4" placeholder="Recherche..." aria-label="Buscar">
      <a class="btn btn-blog" routerLink="/blog/add">Ajouter</a>
    </div>
  </div>
  <!-- | filter : searchText -->
  <!--<input ng-model="searchText" placeholder="enter search term here">-->
  <div id="blog" class="row">
                <div class="col-md-10 blogShort" *ngFor="let article of articles">
                    <h1>{{article.titre}}</h1>
                    <img *ngIf="article.image" src="http://127.0.0.1:3000/files/{{article.image}}" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">

                        <em>Ecrit par <a href="" target="_blank">{{article.author.name}} {{article.author.lastname}}</a></em>
                    <article>
                      <p [innerHTML]="article.description"></p>
                    </article>
                    <a class="btn btn-blog pull-right mb-10" [routerLink]="['/blog', article._id]">READ MORE</a>
                    <a *ngIf="user._id === article.author._id" class="btn btn-blog pull-right mb-10 mr-2" [routerLink]="['/blog/edit', article._id]">EDIT</a>

                </div>
    </div>
</div>
